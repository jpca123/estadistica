<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#246">

	<title>Estadistica</title>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />


	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Generador de<wbr> tablas de frecuencia</h1>
	</header>

	<main>
		<form class="form">
			<h2>Escribe la información necesaria</h2>
			<input id="sep" type="text" name="hey" required maxlength="3" placeholder="Caracter Separador">
			<textarea id="data" placeholder="Escribe los numeros" cols="30" rows="3" required></textarea>
			<button class="btn" type="submit">Crear Tabla</button>
		</form>

		<div class="container none">

			<table class="tabla">

				<p class="tabla-info"></p>

				<caption>Tabla de frecuencia</caption>
				<thead>
					<tr>
						<td>Valor</td>
						<td>Fr-Relativa</td>
						<td>Fr-Absoluta</td>
						<td>Fr-Porcentual</td>
					</tr>
				</thead>
				<tbody>

				</tbody>
				<!--Desde JS-->
				<tfoot>
					<tr>
						<td>Total</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
				</tfoot>
			</table>

			<button class="btn" id="reload">Crear Otra Tabla</button>
		</div>
	</main>
	
	<footer>
		<p>Diseñado por: <a href="https://jpca123.github.io/portafolio/">Juan Pablo Castillo</a></p>
	</footer>
	<script src="script.js" type="module"></script>
</body>

</html>
